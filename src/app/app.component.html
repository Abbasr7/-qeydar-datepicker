<button (click)="changeDirection()">to rtl</button>
<button (click)="rangPicker = !rangPicker">rangpicker on/off</button>
<div [dir]="rtl? 'rtl': 'ltr'" class="cnt">
    <qeydar-date-picker
     [rtl]="rtl"
     [calendarType]="rtl? 'jalali':'georgian'"
     [(ngModel)]="myDate"
     [mode]="rangPicker? 'range': 'month'"
     [format]="'yyyy/MM/dd'"
     [maxDate]="maxDate"
     [minDate]="minDate"
     [mode]="'day'"
    (ngModelChange)="onChange($event)"></qeydar-date-picker>
    <input type="text">
    <qeydar-date-picker
        [rtl]="rtl"
        [calendarType]="rtl? 'jalali':'georgian'"
        [(ngModel)]="myDate"
        [mode]="rangPicker? 'range': 'day'"
        [format]="'yyyy/MM/dd'"
        [mode]="'day'"
        (ngModelChange)="onChange($event)"
        [footerDescription]="'فقط برای تست.'"
    >
    </qeydar-date-picker>
</div>
